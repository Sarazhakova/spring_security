<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Введите новые данные пользователя</h1>
<form th:method="PATCH" th:action="@{/admin/update}" th:object="${user}">
    <div class="col-md-6">
        <label for="name" class="form-label">Имя</label>
        <input type = "text" th:field="*{firstName}" id="name"/></div>
    <br><br>
    <div class="col-md-6">
        <label for="surname" class="form-label">Фамилия</label>
        <input type = "text" th:field="*{lastName}" id="surname"/></div>
    <br><br>
    <div class="col-md-6">
        <label for="age" class="form-label">Возраст</label>
        <input type = "text" th:field="*{age}" id="age"/></div>
    <br><br>
    <input type="submit" value="Обновить">
</form>
</body>
</html>
